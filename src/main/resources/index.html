<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>Reflexive Calculator</h1>
<form action="/computar">
    <label for="comando">Comando:</label><br>
    <input type="text" id="comando" name="comando" value=""><br><br>
    <input type="button" value="Submit" onclick="loadGetMsg()">
</form>
<div id="getrespmsg"></div>

<script>
    function loadGetMsg() {
        let comandoVar = document.getElementById("comando").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML =
            this.responseText;
        }
        xhttp.open("GET", "/computar?comando="+comandoVar);
        xhttp.send();
    }
</script>
</body>
</html>
